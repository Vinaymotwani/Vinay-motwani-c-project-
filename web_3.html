<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vinay Motwani | Portfolio</title>

    <style>
        /* ===== Page Style ===== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            text-align: center;
            transition: background 0.5s ease;
        }

        header {
            background: #222;
            color: white;
            padding: 30px;
            letter-spacing: 1px;
        }

        h2 {
            margin-bottom: 15px;
        }

        /* ===== Card UI ===== */
        section {
            background: white;
            width: 80%;
            max-width: 600px;
            margin: 25px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);

            /* animation */
            opacity: 0;
            transform: translateY(40px);
            animation: fadeUp 0.8s forwards;
        }

        section:nth-child(2) { animation-delay: 0.2s; }
        section:nth-child(3) { animation-delay: 0.4s; }
        section:nth-child(4) { animation-delay: 0.6s; }
        section:nth-child(5) { animation-delay: 0.8s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== Buttons ===== */
        button {
            padding: 8px 14px;
            margin: 6px;
            border: none;
            border-radius: 8px;
            background: #1976d2;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #0d47a1;
            transform: scale(1.08);
        }

        button:active {
            transform: scale(0.95);
        }

        /* ===== List Items ===== */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f1f1f1;
            margin: 6px;
            padding: 8px;
            border-radius: 6px;

            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Color buttons */
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
        }
    </style>
</head>


<body>

    <!-- ===== Header ===== -->
    <header>
        <h1>Vinay Motwani</h1>
        <p>Web Developer | C Programmer | Engineering Student</p>
    </header>


    <!-- ===== Task 1 ===== -->
    <section>
        <h2>Change Paragraph Text</h2>
        <p id="demoPara">This is original paragraph text.</p>
        <button onclick="changeParagraph()">Change Text</button>
    </section>


    <!-- ===== Task 2 & 3 ===== -->
    <section>
        <h2>Dynamic List</h2>
        <button onclick="addItem()">Add Item</button>
        <button onclick="removeItem()">Remove Last Item</button>

        <ul id="myList"></ul>
    </section>


    <!-- ===== Task 4 ===== -->
    <section>
        <h2>Background Color Changer</h2>

        <button class="color-btn" style="background:#ffffff" onclick="changeColor('#ffffff')"></button>
        <button class="color-btn" style="background:#bbdefb" onclick="changeColor('#bbdefb')"></button>
        <button class="color-btn" style="background:#c8e6c9" onclick="changeColor('#c8e6c9')"></button>
        <button class="color-btn" style="background:#ffe082" onclick="changeColor('#ffe082')"></button>
        <button class="color-btn" style="background:#ffcdd2" onclick="changeColor('#ffcdd2')"></button>
    </section>



    <!-- ===== JavaScript DOM ===== -->
    <script>
        // Change paragraph text
        function changeParagraph() {
            document.getElementById("demoPara").innerText =
                "Text successfully changed using DOM manipulation!";
        }


        // Dynamic list
        let count = 1;

        function addItem() {
            let li = document.createElement("li");
            li.innerText = "Item " + count;
            document.getElementById("myList").appendChild(li);
            count++;
        }


        // Remove last item
        function removeItem() {
            let list = document.getElementById("myList");
            if (list.lastChild) {
                list.removeChild(list.lastChild);
                count--;
            }
        }


        // Change background color
        function changeColor(color) {
            document.body.style.background = color;
        }
    </script>

</body>
</html>
